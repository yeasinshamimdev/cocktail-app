<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom style  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1 class="text-center text-white mt-2 fs-2">Search a Cocktail By name</h1>
    <p id="suggestion" class="text-white text-center">Search suggestion: drink, milk, Ace, chocolate, Rose, Zorro, Kir, Royale</p>
    <div class="mt-4">
        <div class="d-flex justify-content-center">
            <input id="input-field" class="form-control w-50" type="text" placeholder="Enter a cocktail name">
            <button onclick="loadCocktail()" class="btn btn-primary ms-1">Search</button>
        </div>
        
        <h4 class="text-white text-center mt-3">Search Result for: <span id="find-result"></span></h4>
    </div>

    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-warning my-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <!-- Modal -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="modal-div">
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 id="modal-title" class="modal-title" id="exampleModalLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body col-12">
                                    <img id="modal-img" class="img-fluid" src="" alt="">
                                    <p id="modal-dis"></p>
                                </div>
                                <div class="modal-footer">
                                    <p id="alcoholic" class="me-5"></p>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <div class="container mt-5">
        <div id="cocktail" class="row row-cols row-cols-md-3 g-4">

        </div>
    </div>


    <!-- script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
